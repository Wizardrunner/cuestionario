<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de conocimientos</title>
    <style>
        ol {list-style-type:lower-latin;}
        .correcta {color: green;}
        .incorrecta {color: red;}
        .oculto {display: none;}
    </style>
</head>
<body>
    <h1>Test de conocimientos - Capítulo 4</h1>
    <p id="pregunta"></p>
    <ol>
        <li><input type="radio" name="opciones" id="OptA" value="a"> <label for="OptA" id="lblOptA"></label></li>
        <li><input type="radio" name="opciones" id="OptB" value="b"> <label for="OptB" id="lblOptB"></label></li>
        <li><input type="radio" name="opciones" id="OptC" value="c"> <label for="OptC" id="lblOptC"></label></li>
        <li><input type="radio" name="opciones" id="OptD" value="d"> <label for="OptD" id="lblOptD"></label></li>
    </ol>
    <p><button id="botonComprobar" type="button" onclick="comprobarRespuesta()">Comprobar</button></p>
    <p><button id="botonSiguiente" type="button" class="oculto" onclick="siguientePregunta()">Siguiente</button></p>
    <p id="resultado" class="oculto"></p>

<script>
    const PREGUNTAS = [
        {
            pregunta: "1. Elige la respuesta falsa:",
            optA: "El objetivo de un sistema de archivos es el gestionar los ficheros almacenados generalmente en un dispositivo físico como un disco duro, unidad SSD, pendrive, etc",
            optB: "Los sistemas de archivos son responsables de mantener la integridad de la información",
            optC: "El RAID por hardware es más eficiente que el RAID por software pero genera más carga de trabajo para el microporcesador",
            optD: "Striping en sistemas RAID se puede traducir como entrelazado",
            correcta: "c",
            puntos: 1
        },
        {
            pregunta: "2. Elige la respuesta falsa:",
            optA: "La caché generalmente utiliza tecnología SRAM (static RAM) la cual es más rápida que la tecnología utilizada en la memoria principal",
            optB: "RAID 5 tiene una escritura más lenta que RAID 0 o 1, dado que el sistema tiene que calcular la paridad para cada dato que escribe",
            optC: "FAT32 permite trabajar con archivos de hasta 4 GB",
            optD: "Windows ofrece un gestor de volúmenes lógicos llamado Logical Volume Manager (LVM)",
            correcta: "d",
            puntos: 1
        },
        {
            pregunta: "3. Elige la respuesta falsa:",
            optA: "El RAID por software es el sistema más económico, pero el menos eficiente",
            optB: "Los backups generalmente se programan por la noche o en el momento que el servicio no tiene demanda",
            optC: "En los clusters, ante la caída de uno de los miembros del equipo, los demás equipos del cluster se hacen cargo de las tareas del mismo",
            optD: "Un plan de recuperación del servicio forma parte del plan de contingencias de una empresa y determina las acciones y medidas a realizar antes de que la amenaza se materialice",
            correcta: "d",
            puntos: 1
        },
        {
            pregunta: "4. Elige la respuesta falsa:",
            optA: "La salvaguarda lógica consiste en la aplicación de barreras y procedimientos que resguarden el acceso a los datos y solo se permita acceder a ellos a las personas autorizadas para hacerlo",
            optB: "Unicode es una ampliación del código ASCII que puede utilizar hasta 4 bytes (32 bits) para representar cada carácter",
            optC: "HFS+ (Hierarchical File System Plus) es el sistema de archivos empleado por los sistemas operativos de Apple",
            optD: "En el backup incremental se copian solo los archivos que tienen el atributo de modificado activado. Una vez realizada la copia de seguridad ese atributo se desactiva",
            correcta: "d",
            puntos: 1
        },
        {
            pregunta: "5. Elige la respuesta falsa:",
            optA: "La alta disponibilidad es una disposición de varios equipos los cuales realizan una tarea determinada compartiendo esfuerzos",
            optB: "La memoria caché es una memoria intermedia que se coloca entre un elemento rápido y otro más lento del equipo",
            optC: "En RAID 1 por cada disco presente en el sistema se tiene otro con la misma información de tal manera que, cuando un disco falla, el sistema puede seguir funcionando dado que la información permanece duplicada",
            optD: "NAS es muy útil para proporcionar el almacenamiento centralizado a ordenadores clientes en entornos con grandes cantidades de datos",
            correcta: "a",
            puntos: 1
        },
        {
            pregunta: "6. Elige la respuesta falsa:",
            optA: "La pérdida o error en un disco de RAID 0 no implica la pérdida de la información en el sistema",
            optB: "Los registros del procesador son memorias muy veloces pero con poca capacidad",
            optC: "La memoria caché de los discos duros utiliza la misma tecnología que en la memoria RAM tradicional",
            optD: "Los servidores SAN (Storage Area Network) son servidores de almacenamiento que dan servicio a través de una red y emplean acceso a través de fibra óptica no admitiendo enrutamientos",
            correcta: "a",
            puntos: 1
        },
        {
            pregunta: "7. Elige la respuesta falsa:",
            optA: "Las particiones primarias suelen utilizarse para instalar los sistemas operativos",
            optB: "El servidor NAS (Network Attached Storage) es un tipo de servidor de almacenamiento que da servicio a través de una red mediante el uso de protocolos estándar de comunicaciones como TCP/IP",
            optC: "Una clonación de una partición es capaz también de clonar el sector de arranque permitiendo así duplicar equipos",
            optD: "Un disco se compone de un sector de arranque, una serie de particiones y opcionalmente espacio sin particionar",
            correcta: "c",
            puntos: 1
        },
        {
            pregunta: "8. Elige la respuesta falsa:",
            optA: "LVM fue escrito originalmente por Heinz Mauelshagen en 1998",
            optB: "El término fiabilidad se refiere a la probabilidad de que un sistema funcione normalmente durante un período de tiempo dado",
            optC: "Las políticas de respaldo o salvaguarda se basan fundamentalmente en los sistemas RAID",
            optD: "Cuando hay un fallo en el sistema, se pierde la información existente entre el último backup y el momento del fallo",
            correcta: "c",
            puntos: 1
        },
        {
            pregunta: "9. Elige la respuesta falsa:",
            optA: "Si un equipo no tiene ninguna partición activa, al arrancar dará un fallo",
            optB: "Los sistemas SAN admiten grandes distancias de hasta 10 km entre equipos",
            optC: "Se pueden clonar tanto los discos como las particiones",
            optD: "RAID previene sobre un borrado accidental de los datos, una corrupción de ficheros u otra desgracia parecida",
            correcta: "d",
            puntos: 1
        },
        {
            pregunta: "10. Elige la respuesta falsa:",
            optA: "RAID 5 es el más utilizado al ofrecer un mejor equilibrio coste-rendimiento-protección",
            optB: "Mientras que los grid son conjuntos de servidores independientes unos de otros, los clusters suelen ser grupos de servidores con gran dependencia unos de otros",
            optC: "Recovery time objective es la duración de tiempo que puede sufrir un sistema tras un desastre sin estar operativo antes de ser restablecido",
            optD: "La paridad es una información adicional que se calcula después de escribir los datos en disco",
            correcta: "d",
            puntos: 1
        }
    ];

    let preguntaActual = 0;
    let puntosObtenidos = 0;

    function mostrarPregunta() {
        const PREGUNTA = PREGUNTAS[preguntaActual];
        document.getElementById('pregunta').innerText = PREGUNTA.pregunta;
        document.getElementById('lblOptA').innerText = PREGUNTA.optA;
        document.getElementById('lblOptB').innerText = PREGUNTA.optB;
        document.getElementById('lblOptC').innerText = PREGUNTA.optC;
        document.getElementById('lblOptD').innerText = PREGUNTA.optD;

        document.querySelectorAll('input[name="opciones"]').forEach((input) => {
            input.checked = false;
            input.disabled = false;
        });

        document.querySelectorAll('label').forEach((label) => {
            label.classList.remove('correcta', 'incorrecta');
        });

        document.getElementById('botonComprobar').classList.remove('oculto');
        document.getElementById('botonSiguiente').classList.add('oculto');
        document.getElementById('resultado').classList.add('oculto');
    }

    function comprobarRespuesta() {
        const SELECCIONADA = document.querySelector('input[name="opciones"]:checked');
        if (!SELECCIONADA) {
            alert("Por favor, selecciona una opción.");
            return;
        }

        const RESPUESTA_CORRECTA = PREGUNTAS[preguntaActual].correcta;
        const ID_RESPUESTA_CORRECTA = `Opt${RESPUESTA_CORRECTA.toUpperCase()}`;
        document.getElementById(ID_RESPUESTA_CORRECTA).nextElementSibling.classList.add('correcta');

        if (SELECCIONADA.value === RESPUESTA_CORRECTA) {
            puntosObtenidos += PREGUNTAS[preguntaActual].puntos;
        } else {
            SELECCIONADA.nextElementSibling.classList.add('incorrecta');
        }

        document.querySelectorAll('input[name="opciones"]').forEach((input) => {
            input.disabled = true;
        });

        document.getElementById('botonComprobar').classList.add('oculto');
        document.getElementById('botonSiguiente').classList.remove('oculto');
    }

    function siguientePregunta() {
        preguntaActual++;
        if (preguntaActual < PREGUNTAS.length) {
            mostrarPregunta();
        } else {
            mostrarResultado();
        }
    }

    function mostrarResultado() {
        const RESULTADO = document.getElementById('resultado');
        resultado.innerText = `Has obtenido ${puntosObtenidos} de 10 puntos.`;
        resultado.classList.remove('oculto');
    }

    mostrarPregunta();
</script>
</body>
</html>
